<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hizb Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Hizb Selection</h1>
    </header>

    <div class="container">
        <h2 id="hizb-title">Loading...</h2>
        <p id="hizb-range">Loading...</p>
        <div id="hizb-text" class="hizb-content">Loading...</div>
    </div>

    <div id="quran-text-container">
        <h2 id="hizb-title"></h2>
        <p id="quran-text"></p>
    </div>

    <script>
        // Get the Hizb ID from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const hizbId = urlParams.get('hizb');

        // Fetch Hizb data from the JSON file
        fetch('hizbs.json')
            .then(response => response.json())
            .then(data => {
                const hizb = data.hizbs.find(h => h.id == hizbId);
                if (hizb) {
                    document.getElementById('hizb-title').innerText = `Hizb ${hizb.id}`;
                    document.getElementById('hizb-range').innerText = `From: Surah ${hizb.start.surah}, Ayah ${hizb.start.ayah} â€” To: Surah ${hizb.end.surah}, Ayah ${hizb.end.ayah}`;
                    document.getElementById('hizb-text').innerText = hizb.text;
                } else {
                    document.getElementById('hizb-title').innerText = "Hizb Not Found";
                    document.getElementById('hizb-range').innerText = "";
                    document.getElementById('hizb-text').innerText = "Invalid Hizb selection.";
                }
            })
            .catch(error => console.error('Error loading Hizb data:', error));
    </script>

    <script>
    document.addEventListener("DOMContentLoaded", async function() {
        const urlParams = new URLSearchParams(window.location.search);
        const hizbId = urlParams.get("hizb");
    
        if (!hizbId) {
            document.getElementById("quran-text").innerText = "No Hizb selected.";
            return;
        }
    
        // Fetch the JSON file
        const response = await fetch("hizbs.json");
        const hizbData = await response.json();
    
        // Find the selected Hizb
        const selectedHizb = hizbData.hizbs.find(hizb => hizb.id == hizbId);
    
        if (!selectedHizb) {
            document.getElementById("quran-text").innerText = "Invalid Hizb.";
            return;
        }
    
        // Fetch Quranic text from API
        const quranResponse = await fetch(`https://api.alquran.cloud/v1/ayah/${selectedHizb.start.surah}:${selectedHizb.start.ayah}-${selectedHizb.end.surah}:${selectedHizb.end.ayah}`);
        const quranData = await quranResponse.json();
    
        // Display the text
        document.getElementById("hizb-title").innerText = `Hizb ${hizbId}`;
        document.getElementById("quran-text").innerText = quranData.data.text;
    });
    </script>

</body>
</html>
