<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hizb Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Hizb Selection</h1>
    </header>

    <div id="quran-text-container">
        <h2 id="hizb-title"></h2>
        <p id="quran-text"></p>
    </div>

    <script>
        // Get the Hizb ID from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const hizbId = urlParams.get('hizb');

        // Fetch Hizb data from the JSON file
        fetch('hizbs.json')
            .then(response => response.json())
            .then(data => {
                const hizb = data.hizbs.find(h => h.id == hizbId);
                if (hizb) {
                    document.getElementById('hizb-title').innerText = `Hizb ${hizb.id}`;
                    document.getElementById('hizb-range').innerText = `From: Surah ${hizb.start.surah}, Ayah ${hizb.start.ayah} â€” To: Surah ${hizb.end.surah}, Ayah ${hizb.end.ayah}`;
                    document.getElementById('hizb-text').innerText = hizb.text;
                } else {
                    document.getElementById('hizb-title').innerText = "Hizb Not Found";
                    document.getElementById('hizb-range').innerText = "";
                    document.getElementById('hizb-text').innerText = "Invalid Hizb selection.";
                }
            })
            .catch(error => console.error('Error loading Hizb data:', error));
    </script>

    <script>
    document.addEventListener("DOMContentLoaded", async function() {
        const urlParams = new URLSearchParams(window.location.search);
        const hizbId = urlParams.get("hizb");
    
        if (!hizbId) {
            document.getElementById("quran-text").innerText = "No Hizb selected.";
            return;
        }
    
        // Show loading text
        document.getElementById("quran-text").innerText = "Loading...";
    
        try {
            // Fetch the hizb.json file
            const response = await fetch("hizbs.json");
            const hizbData = await response.json();
    
            // Find the selected Hizb
            const selectedHizb = hizbData.hizbs.find(hizb => hizb.id == hizbId);
    
            if (!selectedHizb) {
                document.getElementById("quran-text").innerText = "Invalid Hizb.";
                return;
            }
    
            // Extract start and end positions
            const { start, end } = selectedHizb;
            let ayahs = [];
    
            // Fetch each ayah from start to end
            for (let surah = start.surah; surah <= end.surah; surah++) {
                for (let ayah = (surah === start.surah ? start.ayah : 1); ayah <= (surah === end.surah ? end.ayah : 286); ayah++) {
                    const quranResponse = await fetch(`https://api.alquran.cloud/v1/ayah/${surah}:${ayah}`);
                    const quranData = await quranResponse.json();
                    
                    if (quranData.data) {
                        ayahs.push(quranData.data.text);
                    }
                }
            }
    
            // Display the text
            document.getElementById("hizb-title").innerText = `Hizb ${hizbId}`;
            document.getElementById("quran-text").innerHTML = ayahs.join(" ");
        } catch (error) {
            console.error("Error fetching Quranic text:", error);
            document.getElementById("quran-text").innerText = "Failed to load Quranic text.";
        }
    });
    </script>

</body>
</html>
